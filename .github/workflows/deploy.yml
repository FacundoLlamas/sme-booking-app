name: Deploy

on:
  push:
    branches:
      - develop  # Deploy to staging on develop push
      - main     # Deploy to production on main push
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'

jobs:
  # Determine deployment environment
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      vercel-target: ${{ steps.env.outputs.vercel-target }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "vercel-target=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "vercel-target=preview" >> $GITHUB_OUTPUT
          fi
      
      - name: Output environment
        run: |
          echo "ðŸ“¦ Deploying to: ${{ steps.env.outputs.environment }}"
          echo "ðŸŽ¯ Vercel target: ${{ steps.env.outputs.vercel-target }}"

  # Pre-deployment validation
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check
      
      - name: Build check
        run: npm run build
      
      - name: Validate environment configuration
        run: |
          if [[ "${{ needs.setup.outputs.environment }}" == "production" ]]; then
            echo "ðŸ” Validating production configuration..."
            # Check required production env vars
            if [[ -z "${{ secrets.VERCEL_TOKEN }}" ]]; then
              echo "âŒ Missing VERCEL_TOKEN secret"
              exit 1
            fi
            if [[ -z "${{ secrets.DATABASE_URL_PROD }}" ]]; then
              echo "âŒ Missing DATABASE_URL_PROD secret"
              exit 1
            fi
          fi
          echo "âœ… Configuration validated"

  # Build Docker image and push to registry
  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [setup, validate]
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate image tag
        id: image
        run: |
          TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.environment }}-${{ github.sha }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Building image: $TAG"
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            ${{ needs.setup.outputs.environment }}-latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runner
          push: true
          tags: ${{ steps.image.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  # Deploy to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [setup, validate]
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ steps.vercel.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel environment
        run: vercel pull --yes --environment=${{ needs.setup.outputs.vercel-target }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Build project
        run: vercel build --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deploy to Vercel
        id: vercel
        run: |
          if [[ "${{ needs.setup.outputs.vercel-target }}" == "production" ]]; then
            URL=$(vercel deploy --prod --token=$VERCEL_TOKEN 2>&1 | grep -o 'https://[^ ]*' | head -1)
          else
            URL=$(vercel deploy --token=$VERCEL_TOKEN 2>&1 | grep -o 'https://[^ ]*' | head -1)
          fi
          echo "deployment-url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployment URL: $URL"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Set deployment status
        run: echo "âœ… Deployment successful at ${{ steps.vercel.outputs.deployment-url }}"

  # Run post-deployment tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [setup, deploy-vercel]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Health check
        run: |
          DEPLOYMENT_URL="${{ needs.deploy-vercel.outputs.deployment-url }}"
          echo "ðŸ” Checking health of $DEPLOYMENT_URL"
          
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL/api/health")
            if [[ $HTTP_CODE == "200" ]]; then
              echo "âœ… Health check passed ($HTTP_CODE)"
              exit 0
            fi
            echo "â³ Attempt $i/5 - HTTP $HTTP_CODE, retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Health check failed"
          exit 1
      
      - name: API endpoint test
        run: |
          DEPLOYMENT_URL="${{ needs.deploy-vercel.outputs.deployment-url }}"
          
          # Test availability endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            "$DEPLOYMENT_URL/api/v1/availability?service_type=plumbing&date=2026-02-15")
          
          if [[ $HTTP_CODE == "200" || $HTTP_CODE == "400" ]]; then
            echo "âœ… API endpoint reachable ($HTTP_CODE)"
          else
            echo "âŒ API endpoint failed ($HTTP_CODE)"
            exit 1
          fi
      
      - name: Screenshot test
        run: |
          echo "âœ… Basic smoke tests completed"

  # Database migration (manual approval for production)
  migrate-database:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: [setup]
    environment:
      name: ${{ needs.setup.outputs.environment }}-migration
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Check migration status
        run: |
          echo "ðŸ”„ Checking pending migrations..."
          if [[ "${{ needs.setup.outputs.environment }}" == "production" ]]; then
            echo "âš ï¸  Production migrations require manual approval"
            echo "ðŸ“‹ Migration status can be verified in Vercel deployment logs"
          else
            echo "Running migrations for staging..."
          fi
      
      - name: Verify migration script
        run: |
          # Verify migrate.sh or migration documentation exists
          if [[ -f "scripts/migrate.sh" ]]; then
            echo "âœ… Migration script found"
          else
            echo "ðŸ“ Migration script not found - will use Prisma migrate"
          fi

  # Notify deployment status
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [setup, deploy-vercel, smoke-tests]
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.deploy-vercel.result }}" == "success" && "${{ needs.smoke-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi
      
      - name: Create deployment summary
        run: |
          cat > deployment-summary.txt <<EOF
          ðŸš€ Deployment Summary
          =====================
          Environment: ${{ needs.setup.outputs.environment }}
          Status: ${{ steps.status.outputs.status }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Author: ${{ github.actor }}
          Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          Deployment URL: ${{ needs.deploy-vercel.outputs.deployment-url }}
          
          EOF
          cat deployment-summary.txt
      
      - name: Upload deployment summary
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: deployment-summary.txt
      
      - name: Print final status
        run: |
          if [[ "${{ steps.status.outputs.status }}" == "success" ]]; then
            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ URL: ${{ needs.deploy-vercel.outputs.deployment-url }}"
          else
            echo "âŒ Deployment failed - check logs above"
            exit 1
          fi
